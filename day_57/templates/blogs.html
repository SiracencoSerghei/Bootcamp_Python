<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<style>
    a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 10px;
        }

        a:hover,
        a:focus {
            background-color: aquamarine;
        }
    }
</style>
<body>
    {% for post in posts %}
    <a href="{{ url_for('get_blog', num=post['id']) }}">
    <h1>{{ post["title"] }}</h1>
    <h2>{{ post["subtitle"] }}</h2>
    <hr>
    </a>
    {% endfor %}
</body>
</html>
